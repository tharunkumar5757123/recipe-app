<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recipe World</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css" />
  <style>
     .video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 80px;
      object-fit: cover;
      z-index: -10;
    }
    .navbar{
       position: relative;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 1;
      padding: 10px;
      color: white;
    }
  </style>
</head>
<body class="bg-light">

  <!-- Navbar -->
   
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-3">
     <video autoplay muted loop class="video-bg">
    <source src="creem.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
    <a class="navbar-brand fw-bold  text-white href="#" >üç≤ Recipe World</a>
    <div class="ms-auto d-flex align-items-center">
      <input id="searchInput" type="text" class="form-control me-2" placeholder="Search recipes..." />
      <button id="searchBtn" class="btn btn-outline-primary me-2">Search</button>
      <button id="darkModeToggle" class="btn btn-outline-secondary me-2">üåô</button>
      <a href="favorites.html" class="btn btn-warning me-2">üß° Favorites</a>
      <a href="logout.html" class="btn btn-danger">Logout</a>
    </div>
  </nav>

  <!-- Filters -->
  <div class="container mt-3 d-flex flex-wrap gap-2" id="filterTags"></div>

  <!-- Recipes -->
  <div class="container mt-3">
    <div id="recipeContainer" class="row g-3"></div>
    <div id="pagination" class="d-flex justify-content-center mt-4 gap-2"></div>
  </div>

  <!-- Loader -->
  <div id="loader" class="loader d-none"></div>

  <!-- Modal Preview -->
  <div class="modal fade" id="recipeModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Recipe Detail</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="modalBody">
          <!-- Dynamic content -->
        </div>
      </div>
    </div>
  </div>

  <!-- Custom Alert -->
  <div id="customAlert" class="custom-alert d-none"></div>

  <!-- Footer Pagination Buttons -->
  <div class="text-center my-3">
    <button id="prevPageBtn" class="btn btn-secondary">Previous</button>
    <button id="nextPageBtn" class="btn btn-secondary">Next</button>
  </div>
  <!-- Loader -->
<div id="loader" class="loader d-none text-center my-4">
  <div class="spinner-border text-primary" role="status"></div>
</div>

<!-- Alert -->
<div id="customAlert" class="custom-alert d-none"></div>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>

  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Favorites - Recipe App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
      <a class="navbar-brand" href="#">Recipe App</a>
      <div class="ms-auto">
        <button class="btn btn-sm btn-light" id="toggleDarkMode">üåô</button>
        <a href="recipe.html" class="btn btn-sm btn-warning ms-2">Back to Recipes</a>
        <a href="logout.html" class="btn btn-sm btn-danger ms-2">Logout</a>
      </div>
    </nav>

    <!-- Loader -->
    <div id="loader" class="text-center d-none my-4">
      <div class="spinner-border text-primary" role="status"></div>
    </div>

    <!-- Alert -->
    <div id="customAlert" class="custom-alert d-none"></div>

    <!-- Favorites Container -->
    <div class="container py-4">
      <h2 class="mb-3 text-center">Your Favorite Recipes</h2>
      <div class="row" id="favoritesContainer"></div>
    </div>

    <!-- Preview Modal -->
    <div class="modal fade" id="recipeModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Recipe</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body" id="modalBody"></div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
      async function loadFavorites() {
        showLoader();
        const favs = JSON.parse(localStorage.getItem("favorites") || "[]");

        if (favs.length === 0) {
          document.getElementById("favoritesContainer").innerHTML = `<p class="text-center">No favorite recipes yet.</p>`;
          hideLoader();
          return;
        }

        const results = await Promise.all(
          favs.map(id =>
            fetch(`https://www.themealdb.com/api/json/v1/1/lookup.php?i=${id}`)
              .then(res => res.json())
              .catch(() => null)
          )
        );

        const meals = results.map(r => r?.meals?.[0]).filter(Boolean);
        const container = document.getElementById("favoritesContainer");
        container.innerHTML = "";

        meals.forEach(meal => {
          const price = (Math.random() * 20 + 5).toFixed(2);
          const discount = Math.floor(Math.random() * 30) + 10;
          const discountedPrice = (price - (price * discount / 100)).toFixed(2);

          container.innerHTML += `
            <div class="col-md-3 mb-4">
              <div class="card h-100">
                <img src="${meal.strMealThumb}" class="card-img-top" alt="${meal.strMeal}">
                <div class="card-body">
                  <h5 class="card-title">${meal.strMeal}</h5>
                  <p class="mb-1">Category: ${meal.strCategory}</p>
                  <p class="text-success fw-bold">
                    ‚Çπ${discountedPrice} <small class="text-muted text-decoration-line-through">‚Çπ${price}</small>
                    <span class="badge bg-success">${discount}% OFF</span>
                  </p>
                  <div class="d-flex justify-content-between">
                    <button class="btn btn-sm btn-primary" onclick="showPreview('${meal.idMeal}')">Preview</button>
                    <button class="btn btn-sm btn-danger" onclick="toggleFavorite('${meal.idMeal}')">Remove ‚ù§Ô∏è</button>
                  </div>
                </div>
              </div>
            </div>
          `;
        });

        hideLoader();
      }

      loadFavorites();
    </script>
  </body>
  </html>

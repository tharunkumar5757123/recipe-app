<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Recipe App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
    .video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .login-container {
      position: relative;
      z-index: 1;
    }
    .card {
      position: relative;
      background-color: rgba(17, 1, 1, 0.6);
      z-index: 1;
      padding: 10px;
      color: white;
    }
  </style>
</head>
<body>

  <!-- 🔥 Background Video -->
  <video autoplay muted loop class="video-bg">
    <source src="login.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- 🔐 Login Card -->
  <div class="d-flex align-items-center justify-content-center vh-100 login-container">
    <div class="card p-4 shadow" style="min-width: 300px;">
      <h3 class="text-center mb-3">Login</h3>
      <form id="loginForm">
        <div class="mb-3">
          <input type="text" id="username" class="form-control" placeholder="Username" required />
        </div>
        <div class="mb-3">
          <input type="password" id="password" class="form-control" placeholder="Password" required />
        </div>
        <button type="submit" class="btn btn-success w-100">Login</button>
      </form>
      <p class="text-center mt-3">
        Don't have an account?
        <a href="register.html" class="text-decoration-none text-info">Register</a>
      </p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

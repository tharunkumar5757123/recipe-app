<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Recipe App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    .video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .register-container {
      position: relative;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 1;
      padding: 10px;
      color: white;
    }
    .card {
       position: relative;
      background-color: rgba(17, 1, 1, 0.6);
      z-index: 1;
      padding: 10px;
      color: white;
    }
  </style>
</head>
<body>

  <!-- 🔥 Background Video -->
  <video autoplay muted loop class="video-bg">
    <source src="register.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- 🔐 Register Card -->
  <div class="d-flex align-items-center justify-content-center vh-100 register-container">
    <div class="card p-4 shadow" style="min-width: 300px;">
      <h3 class="text-center mb-3">Register</h3>
      <form id="registerForm">
        <div class="mb-3">
          <input type="text" id="regName" class="form-control" placeholder="Username" required />
        </div>
        <div class="mb-3">
          <input type="password" id="regPassword" class="form-control" placeholder="Password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>
      <p class="text-center mt-3">
        Already have an account? <a href="login.html" class="text-decoration-none">Login</a>
      </p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
